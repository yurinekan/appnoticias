<ion-header>
  <ion-toolbar color="midnightblue">
    <ion-buttons slot="start">
        <ion-back-button text="Voltar"></ion-back-button>
      </ion-buttons>
    <ion-title>{{article.source.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="darkreal" class="center">
  <ion-img [src]="article.urlToImage"></ion-img>
  <h5 style="color: grey;" class="horas">{{article.publishedAt | date: 'dd/MM/yyyy H:mm'}}</h5>
  <ion-label>
  <p><strong padding>{{article.title}}</strong></p>
  <p id="description">{{article.content}}</p>
</ion-label> 
    <ion-button color="medium2" fill="clear" href="{{article.url}}">
ver mais
    </ion-button>
</ion-content>
