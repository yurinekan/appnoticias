<ion-app style="background: #d6d7da">
<ion-header>
  <ion-toolbar color="midnightblue">
    <ion-title>Not√≠cias Recentes</ion-title>
    <ion-button (click)="hideSearchf()" slot="end" size="small" fill="clear" href="">
      <ion-icon name="search" *ngIf="visible"></ion-icon>
      <ion-icon name="arrow-dropup" mode="md" *ngIf="!visible" class="animated rotateIn fast2"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content color="light2">
  <ion-refresher style="background: #d6d7da" slot="fixed" (ionRefresh)="dataRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="pesquisa" (keyup.enter)="dataSearch($event)" [hidden]="hideSearch" placeholder="Procurar">
  </ion-searchbar>
  <ion-card *ngFor="let article of data?.articles" class="animated fadeIn fast">

    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>

      <ion-card-subtitle>{{article.publishedAt | date: 'dd/MM/yyyy H:mm'}}</ion-card-subtitle>
      <ion-card-title mode="md"><strong>{{article.title}}</strong></ion-card-title>

      <p id="description">{{article.description}}</p>



    </ion-card-content>
    <ion-item lines="none" href="{{article.url}}">
      <ion-label color="light" class="site" text-lowercase>
        <h4><strong>{{article.source.name}}</strong></h4>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
</ion-app>

<!-- Dark mode -->

<ion-content class="darkmode" color="dark" [hidden]=hideContent>
  <ion-searchbar [(ngModel)]="pesquisa" (keyup.enter)="dataSearch()" [hidden]="hideSearch" placeholder="Procurar">
  </ion-searchbar>
  <ion-card *ngFor="let article of data?.articles">

    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>

      <ion-card-subtitle>{{article.publishedAt | date: 'dd/MM/yyyy H:mm'}}</ion-card-subtitle>
      <ion-card-title mode="md"><strong>{{article.title}}</strong></ion-card-title>

      <p id="description">{{article.description}}</p>



    </ion-card-content>
    <ion-item lines="none" href="{{article.url}}">
      <ion-label color="light" class="site" text-lowercase>
        <h4><strong>{{article.source.name}}</strong></h4>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
